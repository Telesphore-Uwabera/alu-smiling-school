<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Courses - SmileSchool</title>
</head>
<body>
  <!-- Header and Hero Section Wrapper -->
  <div class="header-hero-wrapper">
    <!-- Header Section -->
    <header class="header-section">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#">
            <img src="images/smile_off.png" class="footer-logo mr-2" alt="Smile off">
            <img src="images/logo.png" alt="SmileSchool Logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="courses.html">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pricing.html">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section text-center d-none d-lg-block">
      <div class="container">
        <h1 class="hero-title">« Don’t cry because it’s over. <span class="text-primary">Smile</span> because it happened. »</h1>
      </div>
    </section>
  </div>

  <!-- Search Filters Section -->
  <section class="search-filters bg-primary py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-3 mb-lg-0">
          <label for="search" class="text-white">Search</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg-primary border-0 text-white"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" id="search" class="form-control" placeholder="Search by keywords">
          </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-3 mb-md-0">
          <label for="topic" class="text-white">TOPIC</label>
          <div class="dropdown">
            <button class="btn btn-block btn-outline-light dropdown-toggle form-control" type="button" id="topic" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Topic
            </button>
            <div class="dropdown-menu" aria-labelledby="topic">
              <a class="dropdown-item" href="#">Topic 1</a>
              <a class="dropdown-item" href="#">Topic 2</a>
              <a class="dropdown-item" href="#">Topic 3</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <label for="sortby" class="text-white">SORT BY</label>
          <div class="dropdown">
            <button class="btn btn-block btn-outline-light dropdown-toggle form-control" type="button" id="sortby" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sort by
            </button>
            <div class="dropdown-menu" aria-labelledby="sortby">
              <a class="dropdown-item" href="#">Option 1</a>
              <a class="dropdown-item" href="#">Option 2</a>
              <a class="dropdown-item" href="#">Option 3</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
